<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./08_logo.png" alt="Logo">
            <span class="logo-name">PFGP</span>
        </div>
        <h1>Contact Us</h1>
        <p>Have a question? Reach out to us!</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
    </nav>
    <main>
        <h2>Contact Form</h2>
        <p>We will answer your questions within a few business days.</p>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Full Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Question or Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>Copyright @MarSme</p>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">
                <img src="./facebook.png" alt="Facebook">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="./x.png" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/martinschmerling/" target="_blank">
                <img src="./insta.jpeg" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/in/martin-smerling" target="_blank">
                <img src="./linkedin.png" alt="LinkedIn">
            </a>
        </div>
    </footer>
</body>
</html>
